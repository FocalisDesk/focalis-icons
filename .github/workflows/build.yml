name: Build Icon Fonts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/icons/**'
      - 'font-build/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/icons/**'
      - 'font-build/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
        cache: 'npm'
    
    - name: Validate JSON files
      run: |
        echo "üîç Validating JSON configuration files..."
        
        # Check package.json
        if ! jq empty package.json; then
          echo "‚ùå package.json is not valid JSON"
          exit 1
        fi
        echo "‚úÖ package.json is valid"
        
        # Check manifest.json
        if ! jq empty manifest.json; then
          echo "‚ùå manifest.json is not valid JSON"
          exit 1
        fi
        echo "‚úÖ manifest.json is valid"
        
        # Check fantasticon config files
        for config in font-build/configs/*.json; do
          if [ -f "$config" ]; then
            if ! jq empty "$config"; then
              echo "‚ùå $config is not valid JSON"
              exit 1
            fi
            echo "‚úÖ $(basename $config) is valid"
          fi
        done
        
        echo ""
        echo "‚úÖ All JSON files are valid"
    
    - name: Validate template files
      run: |
        echo "üîç Checking template files..."
        
        # Verify template files exist
        if [ ! -f "font-build/templates/css.hbs" ]; then
          echo "‚ùå css.hbs template not found"
          exit 1
        fi
        echo "‚úÖ css.hbs exists"
        
        if [ ! -f "font-build/templates/demo.html.hbs" ]; then
          echo "‚ùå demo.html.hbs template not found"
          exit 1
        fi
        echo "‚úÖ demo.html.hbs exists"
        
        echo ""
        echo "‚úÖ All templates present"
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build all icon fonts
      run: |
        echo "üèóÔ∏è Building icon fonts..."
        npm run build 2>&1
    
    - name: Verify build output
      run: |
        echo "üìÅ Checking dist/ directory structure..."
        
        if [ ! -d "dist" ]; then
          echo "‚ùå ERROR: dist/ directory not found"
          exit 1
        fi
        
        echo "‚úÖ Build directory exists"
        echo ""
        echo "üìä Contents of dist/:"
        find dist -type f | sort
        echo ""
        
        echo "üîç Verifying required files..."
        MISSING_FILES=0
        
        # Check for font files
        for style in "regular-rounded" "thin-rounded"; do
          for ext in "woff2" "woff" "ttf" "eot"; do
            FILE="dist/fonts/${style}/focalis-${style}.${ext}"
            if [ ! -f "$FILE" ]; then
              echo "‚ùå Missing: $FILE"
              MISSING_FILES=$((MISSING_FILES + 1))
            fi
          done
        done
        
        # Check for CSS files
        for css in "focalis_regular_rounded.css" "focalis_thin_rounded.css"; do
          if [ ! -f "dist/css/$css" ]; then
            echo "‚ùå Missing: dist/css/$css"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        # Check for minified CSS files
        for css in "focalis_regular_rounded.min.css" "focalis_thin_rounded.min.css"; do
          if [ ! -f "dist/css/$css" ]; then
            echo "‚ùå Missing: dist/css/$css"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        # Check for JSON data files
        for json in "focalis-regular-rounded.icons.json" "focalis-thin-rounded.icons.json"; do
          if [ ! -f "dist/data/$json" ]; then
            echo "‚ùå Missing: dist/data/$json"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        # Check for demo HTML files
        for html in "demo-regular-rounded.html" "demo-thin-rounded.html"; do
          if [ ! -f "dist/$html" ]; then
            echo "‚ùå Missing: dist/$html"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        if [ $MISSING_FILES -gt 0 ]; then
          echo ""
          echo "‚ùå Build incomplete: $MISSING_FILES file(s) missing"
          exit 1
        fi
        
        echo ""
        echo "‚úÖ All required files present"
        
        # Validate CSS files are not empty
        echo ""
        echo "üîç Checking CSS file integrity..."
        for css in "dist/css/focalis_regular_rounded.css" "dist/css/focalis_thin_rounded.css"; do
          if [ ! -s "$css" ]; then
            echo "‚ùå ERROR: $css is empty"
            exit 1
          fi
          SIZE=$(wc -c < "$css")
          echo "‚úÖ $css: ${SIZE} bytes"
        done
        
        # Validate JSON files are valid JSON
        echo ""
        echo "üîç Checking JSON file validity..."
        for json in "dist/data/focalis-regular-rounded.icons.json" "dist/data/focalis-thin-rounded.icons.json"; do
          if ! jq empty "$json" 2>/dev/null; then
            echo "‚ùå ERROR: $json is not valid JSON"
            exit 1
          fi
          ICON_COUNT=$(jq 'length' "$json")
          echo "‚úÖ $json: ${ICON_COUNT} icons"
        done
        
        echo ""
        echo "‚úÖ Build integrity check passed"
    
    - name: Commit and push dist folder
      if: |
        success() && 
        github.event_name == 'push' && 
        github.actor == 'FocalisDesk'
      run: |
        echo "üìù Committing dist folder to repository..."
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Add dist folder
        git add -f dist/
        
        # Check if there are changes to commit
        if git diff --cached --quiet; then
          echo "‚úÖ No changes to commit - dist folder is already up to date"
        else
          # Commit the changes
          git commit -m "chore: update dist folder after build [skip ci]"
          
          # Push the changes
          git push origin HEAD:${{ github.ref_name }}
          
          echo "‚úÖ Successfully committed and pushed dist folder"
        fi
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: focalis-icons-build
        path: |
          dist/
          manifest.json
        retention-days: 7
    
    - name: Generate build report
      if: always()
      run: |
        echo "## Build Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Node.js Version:** 25" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY