name: Build Icon Fonts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/icons/**'
      - 'font-build/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/icons/**'
      - 'font-build/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
        cache: 'npm'
    
    - name: Validate JSON files
      run: |
        echo "ðŸ” Validating JSON configuration files..."
        
        # Check package.json
        if ! jq empty package.json; then
          echo "âŒ package.json is not valid JSON"
          exit 1
        fi
        echo "âœ… package.json is valid"
        
        # Check manifest.json
        if ! jq empty manifest.json; then
          echo "âŒ manifest.json is not valid JSON"
          exit 1
        fi
        echo "âœ… manifest.json is valid"
        
        # Check fantasticon config files
        for config in font-build/configs/*.json; do
          if [ -f "$config" ]; then
            if ! jq empty "$config"; then
              echo "âŒ $config is not valid JSON"
              exit 1
            fi
            echo "âœ… $(basename $config) is valid"
          fi
        done
        
        echo ""
        echo "âœ… All JSON files are valid"
    
    - name: Validate template files
      run: |
        echo "ðŸ” Checking template files..."
        
        # Verify template files exist
        if [ ! -f "font-build/templates/css.hbs" ]; then
          echo "âŒ css.hbs template not found"
          exit 1
        fi
        echo "âœ… css.hbs exists"
        
        if [ ! -f "font-build/templates/demo.html.hbs" ]; then
          echo "âŒ demo.html.hbs template not found"
          exit 1
        fi
        echo "âœ… demo.html.hbs exists"
        
        echo ""
        echo "âœ… All templates present"
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build all icon fonts
      run: |
        echo "ðŸ—ï¸ Building icon fonts..."
        npm run build 2>&1
    
    - name: Verify build output
      run: |
        echo "ðŸ“ Checking dist/ directory structure..."
        
        if [ ! -d "dist" ]; then
          echo "âŒ ERROR: dist/ directory not found"
          exit 1
        fi
        
        echo "âœ… Build directory exists"
        echo ""
        echo "ðŸ“Š Contents of dist/:"
        find dist -type f | sort
        echo ""
        
        echo "ðŸ” Verifying required files..."
        MISSING_FILES=0
        
        # Check for font files
        for style in "regular-rounded" "thin-rounded"; do
          for ext in "woff2" "woff" "ttf" "eot"; do
            FILE="dist/fonts/${style}/focalis-${style}.${ext}"
            if [ ! -f "$FILE" ]; then
              echo "âŒ Missing: $FILE"
              MISSING_FILES=$((MISSING_FILES + 1))
            fi
          done
        done
        
        # Check for CSS files
        for css in "focalis_regular_rounded.css" "focalis_thin_rounded.css"; do
          if [ ! -f "dist/css/$css" ]; then
            echo "âŒ Missing: dist/css/$css"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        # Check for minified CSS files
        for css in "focalis_regular_rounded.min.css" "focalis_thin_rounded.min.css"; do
          if [ ! -f "dist/css/$css" ]; then
            echo "âŒ Missing: dist/css/$css"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        # Check for JSON data files
        for json in "focalis-regular-rounded.icons.json" "focalis-thin-rounded.icons.json"; do
          if [ ! -f "dist/data/$json" ]; then
            echo "âŒ Missing: dist/data/$json"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        # Check for demo HTML files
        for html in "demo-regular-rounded.html" "demo-thin-rounded.html"; do
          if [ ! -f "dist/$html" ]; then
            echo "âŒ Missing: dist/$html"
            MISSING_FILES=$((MISSING_FILES + 1))
          fi
        done
        
        if [ $MISSING_FILES -gt 0 ]; then
          echo ""
          echo "âŒ Build incomplete: $MISSING_FILES file(s) missing"
          exit 1
        fi
        
        echo ""
        echo "âœ… All required files present"
        
        # Validate CSS files are not empty
        echo ""
        echo "ðŸ” Checking CSS file integrity..."
        for css in "dist/css/focalis_regular_rounded.css" "dist/css/focalis_thin_rounded.css"; do
          if [ ! -s "$css" ]; then
            echo "âŒ ERROR: $css is empty"
            exit 1
          fi
          SIZE=$(stat -f%z "$css" 2>/dev/null || stat -c%s "$css" 2>/dev/null)
          echo "âœ… $css: ${SIZE} bytes"
        done
        
        # Validate JSON files are valid JSON
        echo ""
        echo "ðŸ” Checking JSON file validity..."
        for json in "dist/data/focalis-regular-rounded.icons.json" "dist/data/focalis-thin-rounded.icons.json"; do
          if ! jq empty "$json" 2>/dev/null; then
            echo "âŒ ERROR: $json is not valid JSON"
            exit 1
          fi
          ICON_COUNT=$(jq 'length' "$json")
          echo "âœ… $json: ${ICON_COUNT} icons"
        done
        
        echo ""
        echo "âœ… Build integrity check passed"
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: focalis-icons-build
        path: |
          dist/
          manifest.json
        retention-days: 7
    
    - name: Generate build report
      if: always()
      run: |
        echo "## Build Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Node.js Version:** 25" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY